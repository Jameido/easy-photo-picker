apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'easy-photo-picker'
    bintrayName = 'easy-photo-picker'

    publishedGroupId = 'ro.eluzivespikes'
    libraryName = 'easyphotopicker'
    artifact = 'easy-photo-picker'

    libraryDescription = 'A library to take pictures easly'

    siteUrl = 'https://github.com/Jameido/easy-photo-picker-android'
    gitUrl = 'https://github.com/Jameido/easy-photo-picker-android.git'

    libraryVersion = '0.0.1'

    developerId = 'jameido'
    developerName = 'Luca Rossi'
    developerEmail = 'rossiluca.dev@gmail.com'

    licenseName = 'MIT License'
    licenseUrl = 'https://github.com/Jameido/easy-photo-picker-android/blob/master/LICENSE'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName "0.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation "com.android.support:design:27.0.2"
    implementation "com.android.support:appcompat-v7:27.0.2"
    implementation "com.android.support:exifinterface:27.0.2"
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    testImplementation 'junit:junit:4.12'
}
// Place it at the end of the file
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'